<div class="app-container">
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">TODO List</h2>

      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          [(ngModel)]="newItem"
          placeholder="Enter your To do task"
        />
        <button class="btn btn-primary" (click)="addTodo()">Add</button>
      </div>
</div>
     
        <ul *ngIf="todos.length > 0" class="list-group mt-3">
   <li *ngFor="let todo of todos" class="list-group-item d-flex justify-content-between align-items-center">
    {{ todo.todoTask }}
    <button class="btn btn-sm btn-danger" (click)="deleteTodo(todo.id)">
      <i class="bi bi-trash"></i>
    </button>
  </li>
    </ul>
    </div>
  </div>
</div>
